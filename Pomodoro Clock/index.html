<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

    <div id="wrapper">
        <div id="container">
          
            <div id="clock-header">
                <div>       
                    <p  id="break-label">Break Length</p>
                    <div>
                        <button id="break-decrement">brDec</button>
                        <p id="break-length">5</p>>
                        <button id="break-increment">brInc</button>
                    </div>
               </div>
              
               <div>
                 <p  id="session-label" >Session Length</div>
                <div>
                    <button id="session-decrement">sessDec</button>
                    <p id="session-length">25</p>>
                    <button id="session-increment">sessInc</button>
                </div>
               </div>
            </div>
     
            <div id="clock-body">
              <p id="timer-label">session</p>
              <time id="time-left"></time>
              <button id="start_stop">start_stop</button>
              <button  id="reset">reset</button>             
            </div>
      
      
      
            <div id="clock-play"></div>
        </div>
    </div>


    <script src="./main.js"></script>
</body>
</html>
